<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="section-1">
        <div class="user-info">
          <img
            src="images/image-jeremy.png"
            alt="profile pic"
            class="profile-pic"
            width="70px"
          />
          <div>
          <p class="report-for fade-color">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
      </div>
        <div class="toggle-options">
          <p class="option-daily fade-color">Daily</p>
          <p class="option-weekly">Weekly</p>
          <p class="option-monthly fade-color">Monthly</p>
        </div>
      </section>
      <section class="section-2">
        <div class="work-div">
          <div class="img-div">
            <img src="images/icon-work.svg" alt="work-icon" class="work-img" />
          </div>
          <div class="content-div">
            <div class="top-part">
              <p>Work</p>
              <img src="images/icon-ellipsis.svg" alt="three dot icon" />
            </div>
            <div class="bottom-part">
              <p class="work-hour">
                <span class="hour-span">32</span>
                hrs
              </p>
              <p class="work-last fade-color">
                Last <span class="last-option-span">Week</span> -
                <span class="last-hours-span">36</span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="exercise-div">
          <div class="img-div">
            <img
              src="images/icon-exercise.svg"
              alt="exercise-icon"
              class="exercise-img"
            />
          </div>
          <div class="content-div">
            <div class="top-part">
              <p>Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="three dot icon" />
            </div>

            <div class="bottom-part">
              <p class="exercise-hour">
                <span class="hour-span">4</span>
                hrs
              </p>
              <p class="exercise-last fade-color">
                Last <span class="last-option-span">Week</span> -
                <span class="last-hours-span">5</span>hrs
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="section-3">
        <div class="play-div">
          <div class="img-div">
            <img src="images/icon-play.svg" alt="play-icon" class="play-img" />
          </div>
          <div class="content-div">
            <div class="top-part">
              <p>Play</p>
              <img src="images/icon-ellipsis.svg" alt="three dot icon" />
            </div>
            <div class="bottom-part">
              <p class="play-hour">
                <span class="hour-span">10</span>
                hrs
              </p>
              <p class="play-last fade-color">
                Last <span class="last-option-span">Week</span> -
                <span class="last-hours-span">8</span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="social-div">
          <div class="img-div">
            <img
              src="images/icon-social.svg"
              alt="social-icon"
              class="social-img"
            />
          </div>
          <div class="content-div">
            <div class="top-part">
              <p>Social</p>
              <img src="images/icon-ellipsis.svg" alt="three dot icon" />
            </div>
            <div class="bottom-part">
              <p class="social-hour">
                <span class="hour-span">5</span>
                hrs
              </p>
              <p class="social-last fade-color">
                Last <span class="last-option-span">Week</span> -
                <span class="last-hours-span">10</span>hrs
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="section-4">
        <div class="study-div">
          <div class="img-div">
            <img
              src="images/icon-study.svg"
              alt="study-icon"
              class="study-img"
            />
          </div>
          <div class="content-div">
              <div class="top-part">
                <p>Study</p>
                <img src="images/icon-ellipsis.svg" alt="three dot icon" />
              </div>

              <div class="bottom-part">
                <p class="study-hour">
                  <span class="hour-span">4</span>
                  hrs
                </p>
                <p class="study-last fade-color">
                  Last <span class="last-option-span">Week</span> -
                  <span class="last-hours-span">7</span>hrs
                </p>
              </div>

          </div>
        </div>
        <div class="self-care-div">
          <div class="img-div">
            <img
              src="images/icon-self-care.svg"
              alt="self-care-icon"
              class="self-care-img"
            />
          </div>
          <div class="content-div">
              <div class="top-part">
                <p>Self Care</p>
                <img src="images/icon-ellipsis.svg" alt="three dot icon" />
              </div>
              <div class="bottom-part">
                <p class="self-care-hour">
                  <span class="hour-span">2</span>
                  hrs
                </p>
                <p class="self-care-last fade-color">
                  Last <span class="last-option-span">Week</span> -
                  <span class="last-hours-span">2</span>hrs
                </p>
              </div>
            </div>
          </div>
        
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
